<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SQLite Web Studio</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #1e1e1e;
  color: #ddd;
  font-family: monospace;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  background: #252526;
  padding: 8px;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* Layout */
.container {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* Sidebar */
aside {
  width: 220px;
  background: #333;
  padding: 10px;
  overflow-y: auto;
}

aside h3 {
  margin-top: 0;
  font-size: 14px;
  color: #9cdcfe;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside li {
  padding: 6px;
  cursor: pointer;
  border-radius: 4px;
}

aside li:hover {
  background: #444;
}

/* Main */
main {
  flex: 1;
  background: #1e1e1e;
  overflow: auto;
}

/* Table wrapper (IMPORTANT for scroll) */
.table-wrapper {
  width: 100%;
  height: 100%;
  overflow: auto;
}

/* Table */
table {
  width: max-content;
  min-width: 100%;
  border-collapse: collapse;
}

/* Sticky header */
th {
  position: sticky;
  top: 0;
  background: #252526;
  z-index: 2;
}

th, td {
  border: 1px solid #333;
  padding: 6px;
  font-size: 13px;
  white-space: nowrap;
}

/* Row number */
.rowno {
  background: #2d2d2d;
  color: #9cdcfe;
  position: sticky;
  left: 0;
  z-index: 1;
}

/* SQL Bar */
footer {
  background: #252526;
  padding: 8px;
  display: flex;
  gap: 10px;
}

textarea {
  flex: 1;
  background: #000;
  color: #00ff9c;
  border: none;
  padding: 8px;
  height: 70px;
  resize: none;
}

button {
  background: #0e639c;
  color: white;
  border: none;
  padding: 0 16px;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<header>
  <input type="file" id="dbFile" accept=".db,.sqlite">
  <span id="dbName">No DB Loaded</span>
  <button onclick="downloadDB()">Download DB</button>
</header>

<div class="container">
  <aside>
    <h3>Tables</h3>
    <ul id="tableList"></ul>
  </aside>

  <main>
    <div class="table-wrapper">
      <table id="result"></table>
    </div>
  </main>
</div>

<footer>
  <textarea id="query">SELECT * FROM sqlite_master;</textarea>
  <button onclick="runSQL()">Execute</button>
</footer>

<script>
let db, SQL;

/* Init SQLite */
initSqlJs({
  locateFile: f =>
    `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${f}`
}).then(sql => SQL = sql);

/* Load DB */
document.getElementById("dbFile").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById("dbName").innerText = file.name;

  const reader = new FileReader();
  reader.onload = () => {
    db = new SQL.Database(new Uint8Array(reader.result));
    loadTables();
  };
  reader.readAsArrayBuffer(file);
});

/* Load tables */
function loadTables() {
  const res = db.exec(
    "SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%';"
  );

  const list = document.getElementById("tableList");
  list.innerHTML = "";

  res[0].values.forEach(t => {
    const li = document.createElement("li");
    li.innerText = t[0];
    li.onclick = () => showTable(t[0]);
    list.appendChild(li);
  });
}

/* Show table */
function showTable(name) {
  document.getElementById("query").value =
    `SELECT * FROM ${name} LIMIT 200;`;
  runSQL();
}

/* Run SQL */
function runSQL() {
  if (!db) return alert("Load database first");

  const q = document.getElementById("query").value;
  const table = document.getElementById("result");
  table.innerHTML = "";

  try {
    const res = db.exec(q);
    if (!res.length) return;

    const { columns, values } = res[0];

    // Header
    table.innerHTML +=
      "<tr><th class='rowno'>#</th>" +
      columns.map(c => `<th>${c}</th>`).join("") +
      "</tr>";

    // Rows
    values.forEach((r, i) => {
      table.innerHTML +=
        "<tr><td class='rowno'>" + (i + 1) + "</td>" +
        r.map(v => `<td>${v}</td>`).join("") +
        "</tr>";
    });

  } catch (e) {
    alert(e.message);
  }
}

/* Download DB */
function downloadDB() {
  if (!db) return alert("No database loaded");

  const data = db.export();
  const blob = new Blob([data], {
    type: "application/octet-stream"
  });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");

  const name = document.getElementById("dbName").innerText;
  a.download = name
    ? name.replace(".db", "_modified.db")
    : "modified.db";

  a.href = url;
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
